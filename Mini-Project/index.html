<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022 with LocalStorage</title>

	<link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" 
    rel="stylesheet">

</head>
<body>

	<main class="app">

		<section class="greeting">
			<h2 class="title">
				Enter your name : <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>

		<section class="create-todo">
			<h3>Create A To-Do List :</h3>
			<form id="new-todo-form">
				<h4>What's on your to-do list?</h4>
				<input 
					type="text" 
					placeholder="e.g. Finish assigment"
					name="content"
					id="content" />


				<h4>Pick one category :</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="education" /> 
						<span class="bubble education"></span>
						<div>Education</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>


				
				<section class="description">
					<h3>Description :</h3>
					<form id="new-description-form">
						<h4>What's on your description?</h4>
						<input 
							type="text" 
							placeholder="e.g. Maths assigment"
							name="description
							id="description" />

							<section class="deadline">
								<h3>Deadline :</h3>
								<form id="new-deadline-form">
									<h4>What's deadline?</h4>
									<input 
										type="text" 
										placeholder="e.g. Tomorrow"
										name="deadline"
										id="deadline" />


				<input type="submit" value="Add todo" />
			</form>
		</section>

		<section class="todo-list">
			<h3>To-Do List :</h3>
			<div class="list" id="todo-list"></div>
		</section>
		

	</main>

	<script src="main.js"></script>

</body>
</html>
